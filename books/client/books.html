<template name='sentInfo'>
  <h2>Book circulation</h2>
  <p>To borrow a book from library, return a book or borrow a book to other users</p>
  <input type="text" class="from"/>
  <label>Library or user who would lend a book</label>
  <br>
  <input type="text" class="to"/>
  <label>Library(if get a returm book) or user (if get a book from a libary or other user)</label>
  <br>
  <input type="text" class="amount"/>
  <label>amount</label>
  <br>
  <button>Take action</button>
  <p><b>{{ sentInfo }}</b></p>
</template>
